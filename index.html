<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Outfit">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | QR code component</title>

  
</head>
<body>
  <div class="flex-container light-gray">
    <div class="card white">
      <div class="qr-code">
        <img class="qr-code-image" src="images/image-qr-code.png"/>
      </div>
      <span class="title font-weight-bold dark-blue-text">Improve your front-end skills by building projects</span>
      <span class="description font-weight-normal grayish-blue-text">Scan the QR Code to visit Frontend Mentor and take your coding skills to the next level</span>
    </div>
  </div>
</body>
</html>
